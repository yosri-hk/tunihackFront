<script src="../assets/js/core/jquery.min.js" type="text/javascript"></script>
<script src="../assets/js/core/popper.min.js" type="text/javascript"></script>
<script src="../assets/js/core/bootstrap.min.js" type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->

<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->

<!--  Google Maps Plugin    -->
<script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

<script src="../assets/js/now-ui-kit.js?v=1.3.0" type="text/javascript"></script>
<app-nav></app-nav>
<div class="page-header clear-filter" filter-color="orange">
  <div class="page-header-image" style="background-image:url(../assets/img/header.jpg)"></div>

  <div class="content h-100 d-flex align-items-center justify-content-center" >
    <div class="container h-100 d-flex align-items-center justify-content-center" >
      <div class="col-md-4 ml-auto mr-auto">
        <div class="card card-login card-plain" style="background-color: rgba(57,37,30,0.61);

backdrop-filter: blur(5px);">
          <form class="form" style="padding: 3%" #registerForm="ngForm" (ngSubmit)="register(registerForm)">
            <div class="card-header text-center">
              <h3>create a new account</h3>
            </div>
            <div class="form-group row">
              <div class="col">
                <label for="firstName" >Firstname</label>
                <input type="text" class="form-control" ngModel name="firstName" id="firstName" placeholder="fedi">
              </div>
              <div class="col">
                <label for="lastName">Lastname</label>
                <input type="text" class="form-control" ngModel name="lastName" id="lastName" placeholder="labidi">
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" ngModel name="email" id="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="form-group row">
              <div class="col">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" ngModel name="password" id="password" placeholder="password">
              </div>
              <div class="col">
                <label for="exampleInputPassword1">Confirm password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="confirm password">
              </div>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Phone</label>
              <input type="text" class="form-control" ngModel name="phoneNumber" id="phoneNumber" placeholder="+216 71 000 000">
            </div>


            <button type="submit" class="btn btn-danger btn-round btn-outline-light btn-lg btn-block">Submit</button>

            <div [hidden]="not_created" class="alert alert-info" role="alert">
              <div class="container">
                <div class="alert-icon">
                  <i class="now-ui-icons travel_info"></i>
                </div>
                <strong>Error!</strong> There was a problem when creating account.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">
                <i class="now-ui-icons ui-1_simple-remove"></i>
              </span>
                </button>
              </div>
            </div>
              <div [hidden]="created" class="alert alert-danger" role="alert">
                <div class="container">
                  <div class="alert-icon">
                    <i class="now-ui-icons travel_info"></i>
                  </div>
                  <strong>Info!</strong> {{message}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">
                <i class="now-ui-icons ui-1_simple-remove"></i>
              </span>
                  </button>
                </div>
                </div>
            <div style="padding-left: 85%">
              <h6>
                <a routerLink="/signin" class="link-light">login</a>
              </h6>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
